<div class="container col-md-12">
    <div class="row justify-content-center">
    <h2>
        Register
    </h2>
    <!-- {{userForm.value | json}} -->
    <!-- {{userModel | json}} -->
    <form #userForm="ngForm" (ngSubmit)="onRegister()">
        <div class="form-group">
            <label>Username:</label>
            <input class="form-control" type="text" name="username" placeholder="Enter Username" [(ngModel)]="userModel.username" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="text" name="password" placeholder="Enter Password" [(ngModel)]="userModel.password" />
        </div>
        <div class="from-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    {{res.message}}
    </div>
</div>
